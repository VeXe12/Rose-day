<!-- This is the HTML code for the first web page -->
<!DOCTYPE html>
<html>
<head>
  <title>Rose Day</title>
  <!-- This is the link to the external CSS file that styles the elements on the page -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- This is the main container that holds the background image and the question -->
  <div class="container">
    <!-- This is the image tag that displays the sunflowers as the background -->
    <img src="sunflowers.jpg" alt="Sunflowers" class="background">
    <!-- This is the heading tag that displays the question in the highlighted text -->
    <h1 class="question">Will you be my sunflower?</h1>
    <!-- This is the div tag that holds the two buttons for the answer -->
    <div class="buttons">
      <!-- This is the button tag that displays the first option and has an onclick attribute that calls a function to go to the next page -->
      <button class="option" onclick="goToNextPage()">Ofcourse baby</button>
      <!-- This is the button tag that displays the second option and has an onclick attribute that calls a function to go to the next page -->
      <button class="option" onclick="goToNextPage()">I already am my love</button>
    </div>
  </div>
  <!-- This is the script tag that contains the JavaScript code that defines the variables and the functions for the web pages -->
  <script src="script.js"></script>
</body>
</html>
